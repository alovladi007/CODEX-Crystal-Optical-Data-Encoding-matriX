<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hardware tech gradient -->
    <linearGradient id="hardware-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Circuit board pattern -->
    <pattern id="circuit-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#0a0a0a"/>
      <path d="M0,20 L100,20 M0,40 L100,40 M0,60 L100,60 M0,80 L100,80" stroke="#1a1a1a" stroke-width="1"/>
      <path d="M20,0 L20,100 M40,0 L40,100 M60,0 L60,100 M80,0 L80,100" stroke="#1a1a1a" stroke-width="1"/>
      <circle cx="20" cy="20" r="2" fill="#3b82f6" opacity="0.6"/>
      <circle cx="40" cy="40" r="2" fill="#3b82f6" opacity="0.6"/>
      <circle cx="60" cy="60" r="2" fill="#3b82f6" opacity="0.6"/>
      <circle cx="80" cy="80" r="2" fill="#3b82f6" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>
  <rect width="1920" height="1080" fill="url(#hardware-bg)"/>
  
  <!-- Circuit board background -->
  <rect width="1920" height="1080" fill="url(#circuit-pattern)" opacity="0.3"/>
  
  <!-- CPU/Processor representation -->
  <rect x="200" y="300" width="200" height="150" fill="#2a2a2a" rx="10"/>
  <rect x="220" y="320" width="160" height="110" fill="#1a1a1a" rx="5"/>
  <rect x="240" y="340" width="120" height="70" fill="#3b82f6" opacity="0.3" rx="3"/>
  <text x="300" y="380" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="12">CPU</text>
  
  <!-- Memory modules -->
  <rect x="500" y="250" width="80" height="200" fill="#2a2a2a" rx="5"/>
  <rect x="520" y="270" width="40" height="160" fill="#1a1a1a" rx="2"/>
  <rect x="530" y="280" width="20" height="140" fill="#10b981" opacity="0.4" rx="1"/>
  <text x="540" y="370" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="10">RAM</text>
  
  <rect x="620" y="250" width="80" height="200" fill="#2a2a2a" rx="5"/>
  <rect x="640" y="270" width="40" height="160" fill="#1a1a1a" rx="2"/>
  <rect x="650" y="280" width="20" height="140" fill="#10b981" opacity="0.4" rx="1"/>
  
  <rect x="740" y="250" width="80" height="200" fill="#2a2a2a" rx="5"/>
  <rect x="760" y="270" width="40" height="160" fill="#1a1a1a" rx="2"/>
  <rect x="770" y="280" width="20" height="140" fill="#10b981" opacity="0.4" rx="1"/>
  
  <!-- Storage drives -->
  <rect x="900" y="300" width="150" height="100" fill="#2a2a2a" rx="5"/>
  <rect x="920" y="320" width="110" height="60" fill="#1a1a1a" rx="3"/>
  <rect x="930" y="330" width="90" height="40" fill="#f59e0b" opacity="0.3" rx="2"/>
  <text x="975" y="350" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="10">SSD</text>
  
  <!-- Network equipment -->
  <rect x="1200" y="280" width="120" height="80" fill="#2a2a2a" rx="5"/>
  <rect x="1220" y="300" width="80" height="40" fill="#1a1a1a" rx="3"/>
  <circle cx="1260" cy="320" r="15" fill="#3b82f6" opacity="0.4"/>
  <text x="1260" y="325" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="8">NET</text>
  
  <!-- Cooling fans -->
  <circle cx="300" cy="500" r="40" fill="#2a2a2a"/>
  <circle cx="300" cy="500" r="30" fill="#1a1a1a"/>
  <circle cx="300" cy="500" r="20" fill="#3b82f6" opacity="0.3"/>
  <text x="300" y="505" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="10">FAN</text>
  
  <circle cx="500" cy="500" r="40" fill="#2a2a2a"/>
  <circle cx="500" cy="500" r="30" fill="#1a1a1a"/>
  <circle cx="500" cy="500" r="20" fill="#3b82f6" opacity="0.3"/>
  
  <circle cx="700" cy="500" r="40" fill="#2a2a2a"/>
  <circle cx="700" cy="500" r="30" fill="#1a1a1a"/>
  <circle cx="700" cy="500" r="20" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Power supply -->
  <rect x="1000" y="450" width="100" height="150" fill="#2a2a2a" rx="5"/>
  <rect x="1020" y="470" width="60" height="110" fill="#1a1a1a" rx="3"/>
  <rect x="1030" y="480" width="40" height="90" fill="#ef4444" opacity="0.3" rx="2"/>
  <text x="1050" y="530" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="10">PSU</text>
  
  <!-- Connection cables -->
  <path d="M400,375 Q500,350 600,375" stroke="#333" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M800,350 Q900,325 1000,350" stroke="#333" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M1100,320 Q1200,300 1300,320" stroke="#333" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Status LEDs -->
  <circle cx="150" cy="150" r="4" fill="#00ff00" opacity="0.8"/>
  <circle cx="200" cy="150" r="4" fill="#00ff00" opacity="0.8"/>
  <circle cx="250" cy="150" r="4" fill="#ffff00" opacity="0.8"/>
  <circle cx="300" cy="150" r="4" fill="#00ff00" opacity="0.8"/>
  <circle cx="350" cy="150" r="4" fill="#ff0000" opacity="0.8"/>
  
  <!-- Data flow indicators -->
  <rect x="100" y="600" width="20" height="4" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="150" y="600" width="20" height="4" fill="#10b981" opacity="0.6">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="200" y="600" width="20" height="4" fill="#f59e0b" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
  </rect>
</svg>

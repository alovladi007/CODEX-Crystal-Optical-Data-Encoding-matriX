<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Analytics dashboard gradient -->
    <linearGradient id="analytics-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Chart grid pattern -->
    <pattern id="chart-grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="#0a0a0a"/>
      <path d="M0,25 L50,25 M25,0 L25,50" stroke="#1a1a1a" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>
  <rect width="1920" height="1080" fill="url(#analytics-bg)"/>
  <rect width="1920" height="1080" fill="url(#chart-grid)" opacity="0.2"/>
  
  <!-- Dashboard panels -->
  <rect x="100" y="100" width="300" height="200" fill="#1a1a1a" rx="10" stroke="#333" stroke-width="1"/>
  <rect x="120" y="120" width="260" height="160" fill="#0f0f0f" rx="5"/>
  
  <!-- Chart 1 - Line chart -->
  <path d="M140,200 Q200,150 260,180 T380,160" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <path d="M140,200 Q200,150 260,180 T380,160" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3s" repeatCount="indefinite"/>
  </path>
  <circle cx="140" cy="200" r="3" fill="#3b82f6"/>
  <circle cx="200" cy="150" r="3" fill="#3b82f6"/>
  <circle cx="260" cy="180" r="3" fill="#3b82f6"/>
  <circle cx="320" cy="170" r="3" fill="#3b82f6"/>
  <circle cx="380" cy="160" r="3" fill="#3b82f6"/>
  
  <!-- Chart 2 - Bar chart -->
  <rect x="500" y="100" width="300" height="200" fill="#1a1a1a" rx="10" stroke="#333" stroke-width="1"/>
  <rect x="520" y="120" width="260" height="160" fill="#0f0f0f" rx="5"/>
  
  <rect x="540" y="220" width="30" height="40" fill="#10b981" opacity="0.8"/>
  <rect x="580" y="200" width="30" height="60" fill="#10b981" opacity="0.8"/>
  <rect x="620" y="180" width="30" height="80" fill="#10b981" opacity="0.8"/>
  <rect x="660" y="160" width="30" height="100" fill="#10b981" opacity="0.8"/>
  <rect x="700" y="140" width="30" height="120" fill="#10b981" opacity="0.8"/>
  <rect x="740" y="200" width="30" height="60" fill="#10b981" opacity="0.8"/>
  
  <!-- Chart 3 - Pie chart -->
  <rect x="900" y="100" width="300" height="200" fill="#1a1a1a" rx="10" stroke="#333" stroke-width="1"/>
  <rect x="920" y="120" width="260" height="160" fill="#0f0f0f" rx="5"/>
  
  <circle cx="1050" cy="200" r="60" fill="none" stroke="#3b82f6" stroke-width="20" stroke-dasharray="94.2 188.4" stroke-dashoffset="0"/>
  <circle cx="1050" cy="200" r="60" fill="none" stroke="#10b981" stroke-width="20" stroke-dasharray="94.2 188.4" stroke-dashoffset="-94.2"/>
  <circle cx="1050" cy="200" r="60" fill="none" stroke="#f59e0b" stroke-width="20" stroke-dasharray="94.2 188.4" stroke-dashoffset="-188.4"/>
  
  <!-- Data tables -->
  <rect x="100" y="400" width="400" height="300" fill="#1a1a1a" rx="10" stroke="#333" stroke-width="1"/>
  <rect x="120" y="420" width="360" height="260" fill="#0f0f0f" rx="5"/>
  
  <!-- Table headers -->
  <rect x="130" y="430" width="340" height="30" fill="#2a2a2a" rx="3"/>
  <text x="140" y="450" fill="#3b82f6" font-family="monospace" font-size="12">Data Source</text>
  <text x="250" y="450" fill="#3b82f6" font-family="monospace" font-size="12">Size</text>
  <text x="320" y="450" fill="#3b82f6" font-family="monospace" font-size="12">Status</text>
  
  <!-- Table rows -->
  <rect x="130" y="470" width="340" height="25" fill="#1a1a1a" rx="2"/>
  <text x="140" y="485" fill="#e5e7eb" font-family="monospace" font-size="10">crystal_archive_001</text>
  <text x="250" y="485" fill="#e5e7eb" font-family="monospace" font-size="10">2.4 GB</text>
  <text x="320" y="485" fill="#10b981" font-family="monospace" font-size="10">✓ Active</text>
  
  <rect x="130" y="500" width="340" height="25" fill="#1a1a1a" rx="2"/>
  <text x="140" y="515" fill="#e5e7eb" font-family="monospace" font-size="10">crystal_archive_002</text>
  <text x="250" y="515" fill="#e5e7eb" font-family="monospace" font-size="10">1.8 GB</text>
  <text x="320" y="515" fill="#10b981" font-family="monospace" font-size="10">✓ Active</text>
  
  <rect x="130" y="530" width="340" height="25" fill="#1a1a1a" rx="2"/>
  <text x="140" y="545" fill="#e5e7eb" font-family="monospace" font-size="10">crystal_archive_003</text>
  <text x="250" y="545" fill="#e5e7eb" font-family="monospace" font-size="10">3.2 GB</text>
  <text x="320" y="545" fill="#f59e0b" font-family="monospace" font-size="10">⏳ Processing</text>
  
  <rect x="130" y="560" width="340" height="25" fill="#1a1a1a" rx="2"/>
  <text x="140" y="575" fill="#e5e7eb" font-family="monospace" font-size="10">crystal_archive_004</text>
  <text x="250" y="575" fill="#e5e7eb" font-family="monospace" font-size="10">4.1 GB</text>
  <text x="320" y="575" fill="#ef4444" font-family="monospace" font-size="10">✗ Error</text>
  
  <rect x="130" y="590" width="340" height="25" fill="#1a1a1a" rx="2"/>
  <text x="140" y="605" fill="#e5e7eb" font-family="monospace" font-size="10">crystal_archive_005</text>
  <text x="250" y="605" fill="#e5e7eb" font-family="monospace" font-size="10">1.5 GB</text>
  <text x="320" y="605" fill="#10b981" font-family="monospace" font-size="10">✓ Active</text>
  
  <!-- Real-time metrics -->
  <rect x="600" y="400" width="300" height="300" fill="#1a1a1a" rx="10" stroke="#333" stroke-width="1"/>
  <rect x="620" y="420" width="260" height="260" fill="#0f0f0f" rx="5"/>
  
  <!-- Metric cards -->
  <rect x="640" y="440" width="120" height="80" fill="#2a2a2a" rx="5"/>
  <text x="700" y="460" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="12">Data Processed</text>
  <text x="700" y="480" text-anchor="middle" fill="#e5e7eb" font-family="monospace" font-size="16" font-weight="bold">2.4 TB</text>
  <text x="700" y="500" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="10">+12.5%</text>
  
  <rect x="780" y="440" width="120" height="80" fill="#2a2a2a" rx="5"/>
  <text x="840" y="460" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="12">Success Rate</text>
  <text x="840" y="480" text-anchor="middle" fill="#e5e7eb" font-family="monospace" font-size="16" font-weight="bold">99.9%</text>
  <text x="840" y="500" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="10">+0.1%</text>
  
  <rect x="640" y="540" width="120" height="80" fill="#2a2a2a" rx="5"/>
  <text x="700" y="560" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="12">Active Archives</text>
  <text x="700" y="580" text-anchor="middle" fill="#e5e7eb" font-family="monospace" font-size="16" font-weight="bold">1,247</text>
  <text x="700" y="600" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="10">+23</text>
  
  <rect x="780" y="540" width="120" height="80" fill="#2a2a2a" rx="5"/>
  <text x="840" y="560" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="12">Storage Used</text>
  <text x="840" y="580" text-anchor="middle" fill="#e5e7eb" font-family="monospace" font-size="16" font-weight="bold">67.3%</text>
  <text x="840" y="600" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="10">+2.1%</text>
  
  <!-- Network activity -->
  <rect x="1000" y="400" width="400" height="300" fill="#1a1a1a" rx="10" stroke="#333" stroke-width="1"/>
  <rect x="1020" y="420" width="360" height="260" fill="#0f0f0f" rx="5"/>
  
  <!-- Network activity bars -->
  <rect x="1040" y="500" width="8" height="100" fill="#3b82f6" opacity="0.8">
    <animate attributeName="height" values="100;60;100" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="1060" y="520" width="8" height="80" fill="#10b981" opacity="0.8">
    <animate attributeName="height" values="80;40;80" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="1080" y="480" width="8" height="120" fill="#f59e0b" opacity="0.8">
    <animate attributeName="height" values="120;80;120" dur="2.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="1100" y="540" width="8" height="60" fill="#ef4444" opacity="0.8">
    <animate attributeName="height" values="60;30;60" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="1120" y="510" width="8" height="90" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="height" values="90;50;90" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="1140" y="530" width="8" height="70" fill="#06b6d4" opacity="0.8">
    <animate attributeName="height" values="70;40;70" dur="1.7s" repeatCount="indefinite"/>
  </rect>
  <rect x="1160" y="490" width="8" height="110" fill="#84cc16" opacity="0.8">
    <animate attributeName="height" values="110;70;110" dur="2.1s" repeatCount="indefinite"/>
  </rect>
  <rect x="1180" y="550" width="8" height="50" fill="#f97316" opacity="0.8">
    <animate attributeName="height" values="50;25;50" dur="1.9s" repeatCount="indefinite"/>
  </rect>
  <rect x="1200" y="520" width="8" height="80" fill="#ec4899" opacity="0.8">
    <animate attributeName="height" values="80;45;80" dur="2.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="1220" y="500" width="8" height="100" fill="#14b8a6" opacity="0.8">
    <animate attributeName="height" values="100;65;100" dur="2.0s" repeatCount="indefinite"/>
  </rect>
  <rect x="1240" y="530" width="8" height="70" fill="#a855f7" opacity="0.8">
    <animate attributeName="height" values="70;35;70" dur="1.6s" repeatCount="indefinite"/>
  </rect>
  <rect x="1260" y="510" width="8" height="90" fill="#22c55e" opacity="0.8">
    <animate attributeName="height" values="90;55;90" dur="2.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="1280" y="540" width="8" height="60" fill="#eab308" opacity="0.8">
    <animate attributeName="height" values="60;30;60" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="1300" y="490" width="8" height="110" fill="#dc2626" opacity="0.8">
    <animate attributeName="height" values="110;75;110" dur="2.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="1320" y="520" width="8" height="80" fill="#0891b2" opacity="0.8">
    <animate attributeName="height" values="80;45;80" dur="1.9s" repeatCount="indefinite"/>
  </rect>
  <rect x="1340" y="500" width="8" height="100" fill="#7c3aed" opacity="0.8">
    <animate attributeName="height" values="100;60;100" dur="2.1s" repeatCount="indefinite"/>
  </rect>
</svg>

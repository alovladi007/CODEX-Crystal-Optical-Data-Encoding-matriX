<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional office gradient -->
    <linearGradient id="office-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Modern office pattern -->
    <pattern id="office-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="#0a0a0a"/>
      <circle cx="50" cy="50" r="2" fill="#3b82f6" opacity="0.3"/>
      <circle cx="150" cy="50" r="2" fill="#3b82f6" opacity="0.3"/>
      <circle cx="50" cy="150" r="2" fill="#3b82f6" opacity="0.3"/>
      <circle cx="150" cy="150" r="2" fill="#3b82f6" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>
  <rect width="1920" height="1080" fill="url(#office-bg)"/>
  <rect width="1920" height="1080" fill="url(#office-pattern)" opacity="0.1"/>
  
  <!-- Office environment -->
  <rect x="0" y="600" width="1920" height="480" fill="#1a1a1a"/>
  
  <!-- Workstations -->
  <rect x="100" y="300" width="200" height="120" fill="#2a2a2a" rx="5"/>
  <rect x="120" y="320" width="160" height="80" fill="#0f0f0f" rx="3"/>
  <rect x="130" y="330" width="140" height="60" fill="#1a1a1a" rx="2"/>
  
  <!-- Monitor screens -->
  <rect x="140" y="340" width="60" height="40" fill="#3b82f6" opacity="0.3" rx="2"/>
  <rect x="210" y="340" width="60" height="40" fill="#10b981" opacity="0.3" rx="2"/>
  
  <!-- Keyboard -->
  <rect x="150" y="390" width="120" height="20" fill="#333" rx="2"/>
  
  <!-- Second workstation -->
  <rect x="400" y="300" width="200" height="120" fill="#2a2a2a" rx="5"/>
  <rect x="420" y="320" width="160" height="80" fill="#0f0f0f" rx="3"/>
  <rect x="430" y="330" width="140" height="60" fill="#1a1a1a" rx="2"/>
  
  <rect x="440" y="340" width="60" height="40" fill="#f59e0b" opacity="0.3" rx="2"/>
  <rect x="510" y="340" width="60" height="40" fill="#ef4444" opacity="0.3" rx="2"/>
  
  <rect x="450" y="390" width="120" height="20" fill="#333" rx="2"/>
  
  <!-- Third workstation -->
  <rect x="700" y="300" width="200" height="120" fill="#2a2a2a" rx="5"/>
  <rect x="720" y="320" width="160" height="80" fill="#0f0f0f" rx="3"/>
  <rect x="730" y="330" width="140" height="60" fill="#1a1a1a" rx="2"/>
  
  <rect x="740" y="340" width="60" height="40" fill="#8b5cf6" opacity="0.3" rx="2"/>
  <rect x="810" y="340" width="60" height="40" fill="#06b6d4" opacity="0.3" rx="2"/>
  
  <rect x="750" y="390" width="120" height="20" fill="#333" rx="2"/>
  
  <!-- Team collaboration area -->
  <rect x="1000" y="200" width="400" height="300" fill="#1a1a1a" rx="10" stroke="#333" stroke-width="1"/>
  <rect x="1020" y="220" width="360" height="260" fill="#0f0f0f" rx="5"/>
  
  <!-- Whiteboard -->
  <rect x="1040" y="240" width="320" height="180" fill="#f8fafc" rx="5"/>
  <rect x="1050" y="250" width="300" height="160" fill="#ffffff" rx="3"/>
  
  <!-- Whiteboard content -->
  <text x="1100" y="280" fill="#1f2937" font-family="monospace" font-size="14" font-weight="bold">CODEX Crystal Archive</text>
  <text x="1100" y="300" fill="#1f2937" font-family="monospace" font-size="12">• 5D Optical Storage</text>
  <text x="1100" y="320" fill="#1f2937" font-family="monospace" font-size="12">• Error Correction</text>
  <text x="1100" y="340" fill="#1f2937" font-family="monospace" font-size="12">• Data Integrity</text>
  <text x="1100" y="360" fill="#1f2937" font-family="monospace" font-size="12">• Long-term Storage</text>
  
